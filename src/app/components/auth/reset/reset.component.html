<section class="min-h-screen flex items-center justify-center p-4 bg-[--color-surface]">
  <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <div class="text-center">
        <h5 class="text-xl font-semibold text-gray-900">Restablecer contraseña</h5>
      </div>
      <div>
        <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900">Nueva contraseña</label>
        <input formControlName="newPassword" id="newPassword" type="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-accent focus:border-accent block w-full p-2.5" />
      </div>
      <button type="submit" [disabled]="submitting || form.invalid" class="w-full text-white bg-blue-700 hover:bg-blue-800 disabled:opacity-60 disabled:cursor-not-allowed focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
        Guardar contraseña
      </button>
      <div class="text-sm text-gray-500 text-center">
        <a routerLink="/auth/login" class="text-blue-700 hover:underline">Volver al login</a>
      </div>
    </form>
  </div>
</section>
