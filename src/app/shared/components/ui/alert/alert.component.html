<div [class]="containerClasses()" role="alert" aria-live="polite">
  <div class="flex items-start gap-3">
    <div class="flex-1">
      @if (alert().title) {
        <div class="font-medium mb-0.5">{{ alert().title }}</div>
      }
      <div>{{ alert().message }}</div>
    </div>
    @if (alert().closable !== false) {
      <button type="button" [class]="closeBtnClasses()" (click)="onClose()" aria-label="Close">
        <svg class="w-3 h-3" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    }
  </div>
</div>
