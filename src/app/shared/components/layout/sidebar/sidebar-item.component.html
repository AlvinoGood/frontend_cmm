<a [routerLink]="item().path"
   class="flex items-center justify-start gap-4 mt-4 p-2 rounded-lg group text-xl text-gray-900 hover:bg-gray-100"
   routerLinkActive="bg-accent text-white" #rla="routerLinkActive">
  @if (item().icon) {
    <i [class]="item().icon" class="text-xl group-hover:text-gray-900" [class.text-white]="rla.isActive" [class.text-gray-500]="!rla.isActive"></i>
  }
  <span class="leading-5">{{ item().label }}</span>
  @if (item().badge) {
    <span class="inline-flex items-center justify-center min-w-5 h-5 px-2 text-[10px] font-medium rounded-full"
          [ngClass]="rla.isActive ? 'text-accent bg-white' : 'text-blue-800 bg-blue-100'">{{ item().badge }}</span>
  }
</a>
